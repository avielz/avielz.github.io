<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Avielz Bootstrap recepie</title>

    <!-- Bootstrap -->
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <section>
    <div class="static">
        <img src="image/roast%20chicken.jpg" alt="Roast Chicken">
        <div class="name" id="name1"></div>
        <span class="time" id="time1"></span>
        <span class="difc" id="difc1"></span>
        <div class="ingrid" id="ingrid1"></div>
        <br>Instructions:
        <p id="instructions1"></p>
    </div>

    <div class="static">
        <img src="image/rice.jpg" alt="Rice">
        <div class="name" id="name2"></div>
        <span class="time" id="time2"></span>
        <span class="difc" id="difc2"></span>
        <div class="ingrid" id="ingrid2"></div>
        <br>Instructions:
        <p id="instructions2"></p>
    </div>

    <div class="static">
        <img src="image/peas.jpg" alt="Peas">
        <div class="name" id="name3"></div>
        <span class="time" id="time3"></span>
        <span class="difc" id="difc3"></span>
        <div class="ingrid" id="ingrid3"></div>
        <br>Instructions:
        <p id="instructions3"></p>
    </div>
</section>
    
<section>
    <div class="separator">
        <hr>
           <button onclick="myButtonFunction()" class="btn btn-primary">Reload dynamic recipes</button> 
        <hr>
    </div>
</section>
    <!-- dynamic part-->
    
    <section>
        <div class="dynamic">
            <img class="imageDynamic" id="dynImage1">
            <div class="name" id="dynName1"></div>
            <span class="time" id="dynTime1"></span>
            <span class="difc" id="dynDifc1"></span>
            <div class="ingrid" id="dynIngrid1"></div>
            <br>Instructions:
            <p id="dynInstructions1"></p>
        </div>

        <div class="dynamic">
            <img class="imageDynamic" id="dynImage2">
            <div class="name" id="dynName2"></div>
            <span class="time" id="dynTime2"></span>
            <span class="difc" id="dynDifc2"></span>
            <div class="ingrid" id="dynIngrid2"></div>
            <br>Instructions:
            <p id="dynInstructions2"></p>
        </div>

        <div class="dynamic">
            <img class="imageDynamic" id="dynImage3">
            <div class="name" id="dynName3"></div>
            <span class="time" id="dynTime3"></span>
            <span class="difc" id="dynDifc3"></span>
            <div class="ingrid" id="dynIngrid3"></div>
            <br>Instructions:
            <p id="dynInstructions3"></p>
        </div>
    </section>

    <script src="code.js"></script>
   
        
</body>

</html>
